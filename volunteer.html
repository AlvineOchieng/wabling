<!DOCTYPE html>
<html>
    <head>
        <title>Contact Us</title>
        <link rel="stylesheet" href="contact.css">
        <link rel="icon" href="images/WABLING.jpg" type="image/png">
        <style>
            * {
    padding: 0;
    margin: 0;
}
.menu-bar {
    background-color: rgb(0, 0, 0);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 10px;
    position: fixed; 
    top: 0; 
    left: 0; 
    width: 100%; 
    z-index: 1000;
}

.menu-bar .logo {
    display: flex;
    align-items: center;
}

.menu-bar .logo img {
    height: 50px;
    
}


.menu-bar ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    background-color: #000000;
}

.menu-bar ul li {
    position: relative;
}

.menu-bar ul li a {
    display: inline-block;
    padding: 10px 20px;
    color: white;
    text-decoration: none;
    background-color: #000000;
}

.menu-bar ul li a:hover {
    background-color: #000000;
}



body {
    box-sizing: border-box;
    font-family: Arial, sans-serif;
    font-weight: none;
    background-image: url(images/bottle_with_bigger_logo.png);
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center top;
    background-attachment: fixed;
    color: rgb(0, 0, 0);
    width: 100%;
    height: 1000px;
 }

 .top-bar, .bottom-bar {
    background-color: #000000;
    color: white;
    text-align: center;
    padding: 10px 0;
    width: 100%;
    position: fixed;
    left: 0;
    z-index: 999;
}
.top-bar {
    top: 50px;
}
.bottom-bar {
    bottom: 0;
}
.container-wrapper {
    display: flex;
    justify-content: space-around;
    margin: 120px auto;
    max-width: 1200px;
}
.container {
    flex: 1;
    padding: 20px;
    margin: 10px;
    background-color: rgba(255, 255, 255, 0.8);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    color: #000;
    font-size: 16px;
    line-height: 2;
    font-weight: bold;
    text-align: center;
    height: 300px;
}

.container:hover{
    transform: translateY(-5px);
}
video {
    width: 100%;
    max-width: 2000px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    height: 1000px;

}

        </style>
